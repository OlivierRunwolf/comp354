<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to EzFoods</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="layout" content=""/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>

</head>
<body>
<div class="page-wrapper">
    <div class="px-4 py-5 my-5 text-center">
        <a href="../../index.html"><img class="d-block mx-auto mb-4" src="../../EzCalc-logos_transparent.png" alt="" width="300" height="300"></a>
        <h1 class="display-5 fw-bold">EzCalc</h1>
        <div class="col-lg-6 mx-auto">
            <p class="lead mb-4">Calculating made fun!</p>
            <p class="lead mb-4">Input numbers in the box below, choose and operand, create a condition and start the loop!</p>
            <div class="input-group input-group-sm mb-3 px-5">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-sm1">Start with:</span>
                </div>
                <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm1">
            </div>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <button type="button" class="btn btn-outline-secondary">Action</button>
                        <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Add</a>
                            <a class="dropdown-item" href="#">Substract</a>
                            <a class="dropdown-item" href="#">Multiply</a>
<!--                            <div role="separator" class="dropdown-divider">Divide</div>-->
                            <a class="dropdown-item" href="#">Divide</a>
                        </div>
                    </div>
                    <input type="text" class="form-control" aria-label="Text input with segmented dropdown button">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button">Execute</button>
                    </div>
                </div>
            </div>
            <div class="input-group input-group-sm mb-3 px-5">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Conditional</span>
                </div>
                <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
            </div>
        </div>
        <a class="btn btn-primary" href="help.html" role="button">Help</a>
        <a class="btn btn-primary" href="../index.html" role="button">Back</a>
    </div>
</div>
</body>
</html>
